  <div class="container p-5">
    <div id="contenedorDeArticulos">


    </div>

    <div class="row">
      <div class="col-6">
        <h5 class="mb-3">Tipo de envío</h5>
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="goldradio" name="tipoEnvio" type="radio" onchange="calcularEnvio()" class="custom-control-input"
              value="premium" checked="" required="">
            <label class="custom-control-label" for="goldradio">Premium (2-5 días) - Costo del 15% sobre el subtotal.
            </label>
          </div>
          <div class="custom-control custom-radio">
            <input id="premiumradio" name="tipoEnvio" type="radio" onchange="calcularEnvio()"
              class="custom-control-input" value="express" required="">
            <label class="custom-control-label" for="premiumradio">Express (5-8 días) - Costo del 7% sobre el subtotal.
            </label>
          </div>
          <div class="custom-control custom-radio">
            <input id="standardradio" name="tipoEnvio" type="radio" onchange="calcularEnvio()"
              class="custom-control-input" required="" value="standard">
            <label class="custom-control-label" for="standardradio">Standard (12 a 15 días) - Costo del 5% sobre el
              subtotal.
            </label>
          </div>
        </div>
        <h5>Método de pago</h5>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#metodoDePago">
          Selecciona método de pago
        </button>
      </div>
      <div class="col-6">
        <h4 class="mb-3">Resumen de orden</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Sub total</h6>
              <small class="text-muted">Costo de productos</small>
            </div>
            <span class="text-muted" id="elSubtotal">-</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Costo de envío</h6>
              <small class="text-muted">Variable según tipo de envío</small>
            </div>
            <span class="text-muted" id="costoEnvioText">-</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total ($)</span>
            <strong id="costoTotalText">-</strong>
          </li>
        </ul>

      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="formularioEnvio">
          <form onsubmit="return validacionFinal()">


            <div class="form-group">
              <label for="inputAddress">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Esquina</label>
              <input type="text" class="form-control" id="inputAddress2" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>

                <input type="text" class="form-control" id="inputCity" required>
              </div>

              <div class="form-group col-md-4">
                <label for="inputZip">Número de puerta</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </form>




        </div>
      </div>
    </div>






  </div>

  </div>

  <!--Copié el "cuerpo" de un Modal de Boostrap y le agregué dos formularios cadda uno con su radio button para cada diferente método de pago. -->
  <div class="modal fade" id="metodoDePago" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="metodoDePagoLabel">Método de pago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-check">

              <input type="radio" checked name="metodo" value="tarjeta" class="form-check-input" id="radioTarjeta">
              <label for="radioTarjeta">Tarjeta de crédito</label>
            </div>
            <div class="form-group">
              <label for="numeroTarjeta">Número de tarjeta:</label>
              <input type="text" class="form-control" id="numeroTarjeta">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fechaVencimiento">Fecha de vencimiento:</label>
                <input type="text" class="form-control" id="fechaVencimiento">
              </div>
              <div class="form-group col-md-6">
                <label for="codigoSeguridad">Código de seguridad:</label>
                <input type="number" class="form-control" id="codigoSeguridad">
              </div>
            </div>



            <div class="form-check">

              <input type="radio" name="metodo" value="cuentaBancaria" class="form-check-input" id="radioBanco">
              <label for="radioBanco">Cuenta bancaria</label>
            </div>
            <div class="form-group">

              <label for="numeroCuentas">Número de cuenta:</label>
              <input type="text" class="form-control" id="numeroCuentas">
            </div>




          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>

        </div>

      </div>
    </div>
  </div>
